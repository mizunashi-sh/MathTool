<html>

<head>
    <meta charset="utf-8">
    <title>数值微积分计算器</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="//polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/lib/calculus.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mathjs@6.2.3/dist/math.min.js"></script>
    <link rel="icon" href="/images/favicon.png" />
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/zh-cn">MathTool</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/zh-cn">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">关于</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Language</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" target="_blank" href="/en">English</a>
                            <a class="dropdown-item" target="_blank" href="/zh-cn">Chinese(Simpified)</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5"></div>
        <div class="page-header">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>数值微积分计算器</h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/zh-cn">首页</a></li>
                        <li class="breadcrumb-item"><a href="/zh-cn">可用工具</a></li>
                        <li class="breadcrumb-item active">数值微积分计算器</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row mt-3"></div>
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-6">
                    <fieldset class="form-group">
                        <div class="form-group">
                            <label>计算类型</label>
                            <select class="custom-select" id="typeSelect" onchange="typeChoiceListener()">
                                <option value="1">数值微分</option>
                                <option value="2">数值积分</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>函数表达式</label>
                            <input type="text" class="form-control" id="expressionInput" placeholder="e.g. sin(x)">
                        </div>
                        <div class="form-group">
                            <label>函数变量</label>
                            <input type="text" class="form-control" id="variableInput" placeholder="e.g. x">
                        </div>
                        <div class="form-group">
                            <label id="firstPointLabel">Point</label>
                            <input type="text" class="form-control" id="pointInput">
                        </div>
                        <div class="form-group" id="secondPointZone"></div>
                        <div class="form-group">
                            <label>结果</label>
                            <input class="form-control" type="text" id="resultOutput" readonly="">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="advancedOptions"
                                    onclick="advancedOptionsListener()">
                                <label class="custom-control-label" for="advancedOptions">高级选项</label>
                            </div>
                        </div>
                        <div class="form-group" id="advancedInputZone"></div>
                        <div class="form-group" id="invalidMessageZone"></div>
                        <button type="submit" class="btn btn-primary" id="calcButton"
                            onclick="calculusCalculate()">计算</button>
                    </fieldset>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">帮助</h4>
                            <p class="card-text">这个计算器通过差商近似计算数值微分，并使用Romberg算法计算数值积分。</p>
                            <p class="card-text">默认的最大误差限制为\( 1 \times 10^{-6} \)。 你可在高级选项中更改该设定。</p>
                            <p class="card-text">请根据输入框内的提示文本填写表单。此计算器使用<a href="https://mathjs.org">math.js</a>解析表达式。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
