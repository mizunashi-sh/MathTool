<html>

<head>
    <meta charset="utf-8">
    <title>常微分方程数值解</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="//polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/lib/ode.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mathjs@6.2.3/dist/math.min.js"></script>
    <link rel="icon" href="/images/favicon.png" />
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/zh-cn">MathTool</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/zh-cn">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">关于</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Language</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/en/ode.html">English</a>
                            <a class="dropdown-item" href="ode.html">Chinese(Simpified)</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5"></div>
        <div class="page-header">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>常微分方程数值解</h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/zh-cn">首页</a></li>
                        <li class="breadcrumb-item"><a href="/zh-cn">可用工具</a></li>
                        <li class="breadcrumb-item active">常微分方程数值解</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row mt-3"></div>
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-6">
                    <fieldset class="form-group">
                        <div class="form-group">
                            <label>常微分方程\( \frac{\mathrm{d}y}{\mathrm{d}x} \)</label>
                            <input type="text" class="form-control" id="equationInput" placeholder="e.g. x^2+y^2">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="inputDefault">起始点</label>
                            <input type="text" class="form-control" placeholder="e.g. 1" id="startPointInput">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="inputDefault">起始点函数值</label>
                            <input type="text" class="form-control" placeholder="e.g. 3" id="startPointValueInput">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="inputDefault">终止点</label>
                            <input type="text" class="form-control" placeholder="e.g. 2" id="endPointInput">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="inputDefault">步长</label>
                            <input type="text" class="form-control" placeholder="e.g. 0.01" id="stepWidthInput">
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea">结果</label>
                            <textarea class="form-control" id="resultOutput" rows="3" readonly=""></textarea>
                        </div>
                        <div class="form-group" id="invalidMessageZone"></div>
                        <button type="submit" class="btn btn-primary" id="calcButton" onclick="calcOnclick()">计算</button>
                    </fieldset>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">帮助</h4>
                            <p class="card-text">这个工具应用四阶Runge-Kutta方法求解形如\( \frac{\mathrm{d}y}{\mathrm{d}x}=f(x,y) \)的微分方程的初值问题。</p>
                            <p class="card-text">请根据提示文本填写表单。此计算器使用<a href="https://mathjs.org">math.js</a>解析表达式。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
